<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code-Generator-by-nayab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <h1>QR Code Generator</h1>
    </div>
    <div class="container">
        <p>Enter your Text or URL</p>
        <input autofocus="true" type="text" placeholder="Text or URL" id="qrText">

        <div class="imgBox">
            <img style="display:flex; margin: auto;" src="" id="qrImage">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <footer>
        <h5>All rights reserved &copy; | Designed and built by Nayab</h5>
    </footer>
</body>
<script src="script.js"></script>
</html>
